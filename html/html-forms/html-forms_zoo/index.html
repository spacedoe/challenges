<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>HTML Zoo Form</title>
    <link rel="stylesheet" href="./css/styles.css" />
  </head>
  <body>
    <section aria-label="contact">
      <h2 id="form-heading">Zoo Visitor Sign Up</h2>
      <p id="form-description">
        Please provide all necessary information on your stay with us.
      </p>

      <form aria-labelledby="form-heading" aria-describedby="form-description">
        <fieldset>
          <legend>Enter your information</legend>

          <!-- Email: label & input -->
          <label for="email-input">Please provide your email:</label>
          <input type="email" id="email-input" name="email-input" required>

          <!-- Date: label & input -->
          <label for="date-input">Select the date:</label>
          <input type="date" id="date-input" name="date-input">

          <fieldset class="radio-options">
            <legend>Which one of these animals would you like to visit?</legend>

            <!-- Radio Buttons: labels & inputs -->
            <label for="relaxed_sloths">relaxed sloths</label>
            <input type="radio" name="animals" id="relaxed_sloths" value="sloths">

            <label for="jumpy_kangaroos">jumpy kangaroos</label>
            <input type="radio" name="animals"  id="jumpy_kangaroos" value="kangaroos">

            <label for="thieving_racoons">thieving racoons</label>
            <input type="radio" name="animals" id="thieving_racoons" value="racoons">
            
          </fieldset>

          <!-- Textarea: label & input -->
          <label for="concerns">Any concerns:</label>
          <textarea name="concerns" id="concerns"></textarea>

          <!-- Two Checkboxes: labels & inputs -->
          <div class="checkbox-section">
            <input type="checkbox" name="privacy_policy" id="privacy_policy" value="privacy_policy" required>
            <label for="privacy_policy">Accept Privacy Policy:</label>
          </div>
          
          <div class="checkbox-section">
            <input type="checkbox" name="newsletter" id="newsletter" value="newsletter">
            <label for="newsletter"> Suscribe to Newsletter:</label>
          </div>

          <!-- Two Buttons: reset & submit -->
          <button type="submit">Submit</button>
          <button type="reset">Reset</button>
        </fieldset>
      </form>
    </section>
  </body>
</html>
