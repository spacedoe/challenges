<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/styles.css" />
    <title>Quiz App</title>
  </head>

  <body>
    <header class="main-header">
      <h1 class="header-text">Quiz App</h1>
    </header>

    <main>
      <section class="main-card first">
        <p class="card-question">What property flips the axes in flexbox?</p>
        <p class="card-answer">Answer</p>
        <img class="bookmark-img" src="./img/bookmark.svg" alt="bookmark"
        width="30%" height="30%">
        <div class="main-tag">
          <span class="html-tag">#html</span>
          <span class="css-tag">#css</span>
        </div>
      </section>

      <section class="main-card first">
        <p class="card-question">What attribute opens a link in a separate tab?</p>
        <p class="card-answer">Answer</p>
        <img class="bookmark-img" src="./img/bookmark.svg" alt="bookmark"
        width="30%" height="30%">
        <div class="main-tag">
          <span class="html-tag">#html</span>
        </div>
    </main>

    <footer class="main-footer">
      <nav>
        <ul class="footer-nav">
          <li class="footer-link home">
            <a href="#">
                <img class="home-img" 
                src="./img/home-selected.svg" 
                alt="home" width="60px" 
                hight="60px"/>
            </a>
          </li>
          <li class="footer-link bookmarks">
            <a href="#">
                <img
                src="./img/bookmarks.svg"
                alt="bookmarks"
                width="60px"
                hight="60px"/>
            </a>
          </li>
          <li class="footer-link profile">
            <a href="#">
                <img
                src="./img/profile.svg"
                alt="profile"
                width="60px"
                hight="60px"/>
            </a>
          </li>
        </ul>
      </nav>
    </footer>
  </body>
</html>
